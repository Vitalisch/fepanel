<div class="my-5">
    <f:form action="add" name="setting" object="{setting}" arguments="{setting: setting}" enctype="multipart/form-data">

        <f:form.hidden property="user" value="{userUid}" />

        <div class="mt-2">
            <label for="description" class="form-label">Enter Description off your Profile</label>
            <f:form.textarea property="description" id="description" class="form-control" rows="3" value="{setting.description}" />
        </div>

        <div class="mt-2">
            <label class="form-label" for="profileImage">Upload Image</label>
            <f:form.upload property="profileImage" id="profileImage" class="form-control" value="{setting.profileImage}"/>
        </div>

        <div class="card card-body mt-2">
            <h2>Add Url</h2>
            <div>
                <label for="title0" class="form-label">Enter Title1</label>
                <f:form.textfield name="title[]" id="title0" class="form-control" value="{setting.links.title.0}" />
            </div>
            <div class="mt-2">
                <label for="url0" class="form-label">Enter Link1</label>
                <f:form.textfield type="url" name="url[]" id="url0" class="form-control" value="{setting.links.url.0}" />
            </div>
            <div>
                <label for="title1" class="form-label">Enter Title2</label>
                <f:form.textfield name="title[]" id="title1" class="form-control" value="{setting.links.title.1}" />
            </div>
            <div class="mt-2">
                <label for="url1" class="form-label">Enter Link2</label>
                <f:form.textfield type="url" name="url[]" id="url1" class="form-control" value="{setting.links.url.1}" />
            </div>
        </div>

        <div class="mt-2">
            <f:form.submit class="btn btn-primary" value="Send" />
        </div>

        <f:comment><!-- Vertically centered modal --></f:comment>
        <div class="modal-dialog modal-dialog-centered">
            ...
        </div>

    </f:form>
</div>
